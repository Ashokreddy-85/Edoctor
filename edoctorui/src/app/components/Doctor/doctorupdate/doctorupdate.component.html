<app-header></app-header>
<div class="container" id="slotform">
  <div class="" style="margin-bottom: 25px;"><br>
    <h3 class="text-center"><u>Edit Profile</u></h3>
    <form>
      <div class="form-group">
        <label>Doctor Id</label>
        <input type="text" class="form-control" id="doctorId" name="doctorId">
      </div>
      <div class="form-group">
        <label>Doctor Name</label>
        <input type="text" class="form-control" id="doctorName" name="doctorName">
      </div>
      <div class="form-group">
        <label>Speciality</label>
        <input type="text" class="form-control" id="speciality" name="speciality">
      </div>
      <div class="form-group">
        <label>Mobile No</label>
        <input type="text" class="form-control" id="mobileNo" name="mobileNo">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" id="email" name="email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" id="password" name="password">
      </div>
      <div class="text-center">
        <button style="margin-top: 25px;" type="submit" class="btn update">&nbsp;
          Update</button>
      </div>
    </form>
  </div>
</div>
<app-footer></app-footer>
